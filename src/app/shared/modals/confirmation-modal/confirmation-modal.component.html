<clr-modal [(clrModalOpen)]="opened" [clrModalClosable]="false">
    <h3 class="modal-title">{{modalTitle}}</h3>
    <div class="modal-body">
        <p>{{modalBody}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" (click)="closeBtnClicked()">{{closeBtn}}</button>
        <button type="button" class="btn btn-danger" (click)="confirmBtnClicked()">{{confirmBtn}}</button>
    </div>
</clr-modal>
