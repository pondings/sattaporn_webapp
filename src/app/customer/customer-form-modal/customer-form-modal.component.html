<clr-modal [(clrModalOpen)]="opened" [clrModalClosable]="false" [clrModalStaticBackdrop]="true" [clrModalSize]="'lg'" #customerFormModal>
    <h3 class="modal-title">{{customerFormModalHeader | translate}}</h3>
    <div class="modal-body">
        <div class="col-md-12">
            <form [formGroup]='form'>
                <section class="form-block">
                    <div class="col-md-12">
                        <div class="form-group row">
                            <div class="col-md-4 row">
                                <div class="col-md-6">
                                    <label>{{'Title' | translate}} </label>
                                </div>
                                <div class="col-md-6 pull-left">
                                    <div class="select form-control">
                                        <select formControlName='title'>
                                            <option value="นาย">นาย</option>
                                            <option value="นาง">นาง</option>
                                            <option value="นางสาว">นางสาว</option>
                                            <option value="Mr.">Mr.</option>
                                            <option value="Ms.">Ms.</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 row">
                                <div class="col-md-2">
                                    <label>
                                        {{'Name' | translate}}
                                    </label>
                                </div>
                                <div class="col-md-10">
                                    <input [tooltipPos]="'bottom-right'" appValidator id="name" type="text" class="form-control" formControlName='name'>
                                </div>
                            </div>
                            <div class="col-md-4 row">
                                <div class="col-md-4">
                                    <label>{{'Surname' | translate}} </label>
                                </div>
                                <div class="col-md-8">
                                    <input [tooltipPos]="'bottom-left'" appValidator id="lname" type="text" class="form-control" formControlName='lname'>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div style="margin-top: 5vh"></div> -->
                    <div class="col-md-12">
                        <div class="form-group row">
                            <div class="col-md-6 row">
                                <div class="col-md-4">
                                    <label>{{'Phone' | translate}} </label>
                                </div>
                                <div class="col-md-8 ">
                                    <input appValidator id="phone" type="text" class="form-control" formControlName='phone'>
                                </div>
                            </div>
                            <div class="col-md-6 row">
                                <div class="col-md-4">
                                    <label>{{'Email' | translate}} </label>
                                </div>
                                <div class="col-md-8 ">
                                    <input [tooltipPos]="'top-left'" appValidator id="email" type="text" class="form-control" formControlName='email'>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group row">
                            <div class="col-md-6 row">
                                <div class="col-md-4">
                                    <label>{{'Address' | translate}} </label>
                                </div>
                                <div class="col-md-8">
                                    <textarea id="address" type="text" class="form-control" formControlName='address'></textarea>
                                </div>
                            </div>
                            <div class="col-md-6 row">
                                <div class="col-md-4">
                                    <label>{{'WorkAddress' | translate}} </label>
                                </div>
                                <div class="col-md-8 ">
                                    <textarea class="form-control" formControlName='workAddress'></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button [disabled]="form.pristine" type="button" class="btn btn-info" (click)="resetForm()"><clr-icon shape="refresh"></clr-icon> {{'Reset' | translate}}</button>
        <button type="button" #cancelBtn class="btn btn-outline" (click)="closeModal()">{{'Cancel' | translate}}</button>
        <button type="submit" #submitBtn class="btn btn-primary" [disabled]="form.invalid" (click)="viewMode == true ? editButtonClicked() : onSubmit(form.value)">
            {{viewMode == true ? ('Edit' | translate) : ('Save' | translate)}}
        </button>
    </div>
</clr-modal>
