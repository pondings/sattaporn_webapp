<div class="col-md-12">
  <div class="col-md-12">
    <h3>Email Sender</h3>
  </div>
  <div class="col-md-12">
    <form [formGroup]='form'>
      <section class="form-block">
        <div class="form-group row flex-items-md-left col-md-12">
          <div class="col-md-1 col-xs-12 col-sm-12">
            <label>Send to </label>
          </div>
          <div class="col-md-2 col-xs-12 col-sm-12">
            <input class="form-control" type="text" formControlName='sendTo'>
          </div>
          <div class="col-md-2 col-xs-12 col-sm-12">
            <button class="btn btn-info btn-sm" type="button" (click)='openCustomerModal()'>Choose</button>
          </div>
          <div class="col-md-1 col-xs-12 col-sm-12">
            <label>Send From</label>
          </div>
          <div class="col-md-4 col-xs-12 col-sm-12">
            <input class="form-control" type="text" formControlName='sendFrom'>
          </div>
        </div>
        <div class="form-group row flex-items-md-left col-md-12">
          <div class="col-md-1 col-xs-12 col-sm-12">
            <label>Subject</label>
          </div>
          <div class="col-md-4 col-xs-12 col-sm-12">
            <input type="text" class="form-control" formControlName='subject'>
          </div>
        </div>
        <div class="form-group row flex-items-md-left col-md-12">
          <textarea rows="10" cols="" class="form-control" formControlName='content'></textarea>
        </div>
        <div class="form-group row col-md-12">
          <div class="col-md-6 row">
            <div class="col-md-2 col-xs-12 col-sm-12">
              <label>Attachments</label>
            </div>
            <div class="col-md-10 col-xs-12 col-sm-12">
              <input type="file" multiple class="form-control" (change)='fileChange($event)'>
            </div>
          </div>
          <div class="col-md-6 row">
            <div class="col-md-12 col-xs-12 col-sm 12 text-left">
                <label>{{documentCodes.length}} File Selected</label>
              <button class="btn btn-primary btn-sm" [disabled]='customer == undefined || customer == null'
                (click)='openDocumentModal()'>
                Use Existing file
              </button>
            </div>
          </div>
        </div>
        <div class="form-group row col-md-12 flex-items-md-right">
          <button class="btn btn-primary" (click)='onsubmit(form.value)' type="button" [disabled]='form.invalid'>Send</button>
          <button class="btn btn-danger" (click)='resetForm()'>Cancel</button>
        </div>
      </section>
    </form>
  </div>
</div>
<app-email-authen-modal (authenEmail)='sendEmail($event)'></app-email-authen-modal>
<app-customer-selector-modal (selectedCustomer)='setCustomerEmail($event)'></app-customer-selector-modal>
<app-document-selector-modal (selectedDocument)='setDocumentList($event)'></app-document-selector-modal>
