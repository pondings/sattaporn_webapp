<clr-modal [(clrModalOpen)]="opened" [clrModalSize]="'lg'">
    <h3 class="modal-title">Customer</h3>
    <div class="modal-body">
        <div class="col-md-12">
            <form [formGroup]='form'>
                <section class="form-block">
                    <div class="form-group col-md-12 flex-items-xs-center row">
                        <div class="col-md-6 row">
                            <div class="col-md-4">
                                <label>Keyword</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" formControlName='searchKeyword'>
                            </div>
                        </div>
                        <div class="col-md-6 row">
                            <div class="col-md-4">
                                <label>Find by</label>
                            </div>
                            <div class="col-md-8 select">
                                <select formControlName='findMethod'>
                                    <option value="code">Code</option>
                                    <option value="fullName">Name</option>
                                    <option value="phone">Phone</option>
                                    <option value="email">Email</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12 flex-items-xs-center row">
                        <button class="btn btn-primary btn-sm" (click)='onsubmit(form.value)'>Search</button>
                        <button class="btn btn-danger btn-sm" (click)='resetForm()'>Cancel</button>
                    </div>
                </section>
            </form>
        </div>
        <div class="col-md-12">
            <clr-datagrid>
                <clr-dg-column>code</clr-dg-column>
                <clr-dg-column>name</clr-dg-column>
                <clr-dg-column>phone</clr-dg-column>
                <clr-dg-column>email</clr-dg-column>
                <clr-dg-column></clr-dg-column>

                <clr-dg-row *ngFor="let customer of customerList">
                    <clr-dg-cell>{{customer.code}}</clr-dg-cell>
                    <clr-dg-cell>{{customer.fullName}}</clr-dg-cell>
                    <clr-dg-cell>{{customer.phone}}</clr-dg-cell>
                    <clr-dg-cell>{{customer.email}}</clr-dg-cell>
                    <clr-dg-cell [style.text-align]="'center'">
                        <button type="button" class="btn btn-primary btn-sm" (click)='selectCustomer(customer)'>Select</button>
                    </clr-dg-cell>
                </clr-dg-row>

                <clr-dg-footer>{{customerList.length}} customer</clr-dg-footer>
            </clr-datagrid>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="closeModal()">Cancel</button>
    </div>
</clr-modal>
